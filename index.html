<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faugei Flower Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f7f9ff] text-gray-700 font-sans">
  <!-- Navbar -->
  <header class="flex items-center justify-between px-10 py-5">
    <div class="flex items-center space-x-2">
      <img src="images/logo.png" alt="Logo" class="h-10" />
      <span class="text-2xl text-[#d94c0c] italic font-semibold">faugei</span>
    </div>
    <nav class="flex space-x-6 text-sm">
      <a href="#" class="font-semibold text-black">Home</a>
      <a href="#" class="hover:text-orange-500">Shop</a>
      <a href="#" class="hover:text-orange-500">About us</a>
      <a href="#" class="flex items-center space-x-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7a1 1 0 00.9 1.3h12.2a1 1 0 00.9-1.3L17 13M7 13V6m5 16a1 1 0 100-2 1 1 0 000 2zm6 0a1 1 0 100-2 1 1 0 000 2z" />
        </svg>
        <span>Cart ($56)</span>
      </a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="flex flex-col md:flex-row items-center justify-between px-10 py-10 md:py-20">
    <!-- Text Content -->
    <div class="md:w-1/2 space-y-5">
      <h1 class="text-5xl font-bold leading-tight">
        <span class="text-black">ALWAYS</span>
        <span class="text-orange-600">FRESH</span><br />
        <span class="text-orange-600">FLOWERS</span>
      </h1>
      <p class="text-gray-600 max-w-md">
        Indulge your senses with the beauty and fragrance of our fresh flower shop.
        From classic roses to exotic blooms, we offer a wide variety of fresh flowers
        that are perfect for any occasion.
      </p>
    </div>

    <!-- Image -->
    <div class="md:w-1/2 mt-10 md:mt-0">
      <img src="images/hero-flower.png" alt="Flower" class="w-full max-w-md mx-auto" />
    </div>
  </section>
</body>
</html>
