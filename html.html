
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flower Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-10 px-4">

  <h1 class="text-3xl text-orange-600 font-bold text-center mb-8">Blooming Beauties</h1>

  <div class="grid grid-cols-4 gap-6 max-w-6xl mx-auto">
    <!-- First row of 4 images -->
    <img src="images/sample-flower-image.png" alt="Flower 1" class="rounded-lg shadow-lg object-cover h-48 w-full">
    <img src="images/sample-flower-image.png" alt="Flower 2" class="rounded-lg shadow-lg object-cover h-48 w-full">
    <img src="images/sample-flower-image.png" alt="Flower 3" class="rounded-lg shadow-lg object-cover h-48 w-full">
    <img src="images/sample-flower-image.png" alt="Flower 4" class="rounded-lg shadow-lg object-cover h-48 w-full">

    <!-- Second row of 4 images -->
    <img src="images/sample-flower-image.png" alt="Flower 5" class="rounded-lg shadow-lg object-cover h-48 w-full">
    <img src="images/sample-flower-image.png" alt="Flower 6" class="rounded-lg shadow-lg object-cover h-48 w-full">
    <img src="images/sample-flower-image.png" alt="Flower 7" class="rounded-lg shadow-lg object-cover h-48 w-full">
    <img src="images/sample-flower-image.png" alt="Flower 8" class="rounded-lg shadow-lg object-cover h-48 w-full">
  </div>

</body>
</html>
